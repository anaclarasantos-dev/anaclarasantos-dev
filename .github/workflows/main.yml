name: gerador do pacman

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate graph
        uses: Platane/snk@v3
        with:
          github_user_name: anaclarasantos-dev
          outputs: |
            output/pacman-contribution-graph.svg?color_snake=yellow&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
            output/pacman-contribution-graph-dark.svg?palette=github-dark&color_snake=yellow

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          message: "update do grafico de pacman"
          add: "output"
